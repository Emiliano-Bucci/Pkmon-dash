enum PokemonTypes {
  Grass
  Poison
  Fire
  Flying
  Water
  Bug
  Normal
  Electric
  Ground
  Fairy
  Fighting
  Psychic
  Rock
  Steel
  Ice
  Ghost
  Dragon
}

type PageInfo {
  endCursor: ID
  hasNextPage: Boolean
}

type Pokemon {
  id: ID!
  name: String
  types: [PokemonTypes]
  classification: String
}

type PokemonEdge {
  cursor: ID!
  node: Pokemon
}

type PokemonsConnection {
  edges: [PokemonEdge]
  pageInfo: PageInfo
}

type Query {
  pokemons(q: String, after: ID, limit: Int): PokemonsConnection
  pokemonsByType(type: PokemonTypes!): PokemonsConnection
}
