enum PokemonTypes {
  GRASS
  POISON
  FIRE
  FLYING
  WATER
  BUG
  NORMAL
  ELECTRIC
  GROUND
  FAIRY
  FIGHTING
  PSYCHIC
  ROCK
  STEEL
  ICE
  GHOST
  DRAGON
}

type PageInfo {
  endCursor: ID
  hasNextPage: Boolean
}

type Pokemon {
  id: ID!
  name: String
  types: [PokemonTypes]
}

type PokemonEdge {
  cursor: ID!
  node: Pokemon
}

type PokemonsConnection {
  edges: [PokemonEdge]
  pageInfo: PageInfo
}

type Query {
  pokemons(q: String, after: ID, limit: Int): PokemonsConnection
  pokemonsByType(type: PokemonTypes!): PokemonsConnection
}
